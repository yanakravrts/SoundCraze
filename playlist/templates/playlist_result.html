<!-- your_app_name/templates/playlist_result.html -->

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Результат плейлиста</title>
</head>
<body>
    <h1>Результат генерації плейлиста</h1>
    <p>{{ message }}</p>

    <!-- Кнопка "Open in Spotify" -->
    <a href="{{ spotify_url }}" target="_blank">
        <button type="button">Open in Spotify</button>
    </a>

    <!-- Кнопка для створення нового плейлиста -->
    <a href="{% url 'generate_playlist' %}">
        <button type="button">Створити новий плейлист</button>
    </a>
</body>
</html>
