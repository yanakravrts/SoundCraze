<!-- your_app_name/templates/generate_playlist.html -->

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Генерація плейлиста</title>
</head>
<body>
    <h1>Генерація плейлиста</h1>

    <!-- Кнопка "About Us" -->
    <a href="{% url 'about' %}">
        <button type="button">About Us</button>
    </a>

    <!-- Форма для генерації плейлиста -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Створити плейлист</button>
    </form>
</body>
</html>
