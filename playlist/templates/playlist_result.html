<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат генерації плейлиста</title>
    <style>
        ul {
            list-style-type: none; /* Прибираємо крапки з ненумерованого списку */
            padding: 0; /* Прибираємо відступи */
        }

        li {
            margin-bottom: 10px; /* Додаємо відступ між плеєрами, якщо потрібно */
        }
    </style>
</head>
<body>
    <h1>Результат генерації плейлиста</h1>
    <p>{{ message }}</p>
    <h2>Ваш плейлист:</h2>
    <ul>
        {% for track in playlist %}
            <li>
                <iframe src="{{ track.embed_url }}" width="300" height="80" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
            </li>
        {% endfor %}
    </ul>

    <!-- Додаємо форму для відправки треків до Spotify -->
    <form method="POST" action="{% url 'add_tracks_to_spotify' %}">
        {% csrf_token %}
        <input type="hidden" name="track_ids" value="{{ track_ids|join:', ' }}">
        <button type="submit">Додати в Spotify</button>
    </form>

    <a href="{% url 'generate_playlist' %}">Генерувати ще один плейлист</a>
</body>
</html>
