{% load static %}

<!DOCTYPE html>

<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Sound Craze</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #6e6f6d;
      }
      .grid--2--cols {
        margin-top: 16px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-items: center;
        align-items: center;
        gap: 20px;
        position: relative;
      }

      .grid--3--cols {
        display: grid;
        grid-template-columns: 0.8fr 1fr 1.5fr;
        align-items: center;
        justify-items: center;
        gap: 10px;
      }

      .container {
        width: 1300px;
        margin: 120px auto;
        margin-bottom: 0;
        margin-left: 20px;
      }
      .disk img {
        width: 480px;
        height: 480px;
        animation: rotate 5s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .logo {
        align-self: end;
        justify-self: end;
      }
      .logo img {
        width: 510px;
        height: 240px;
      }

      .block {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-self: start;
      }

      .icon {
        color: black;
        width: 36px;
        height: 36px;
      }

      button {
        font-size: 24px;
        font-weight: bold;
        color: black;
        background-color: #6e6f6d;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .text-button {
        font-size: 24px;
        font-weight: bold;
        color: black;
        background-color: #6e6f6d;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .new-button {
        position: absolute;
        top: 110%;
        left: 76%;
        transform: translateY(-50%);
      }

      .start {
        font-weight: 540;
        border-radius: 40px 10px 10px 40px;
        background-color: #7c7c7c;
        justify-items: end;
        align-items: end;
        font-size: 32px;
        box-sizing: border-box;
        padding: 20px 48px;
      }
    </style>
  </head>
  <body>
    <div class="grid--2--cols">
      <div class="logo">
        <img src="{% static 'img/logos.png' %}" alt="Logo" />
      </div>
      <div class="disk">
        <img src="{% static 'img/disk.png' %}" alt="Logo" />
      </div>

      <a href="{% url 'connect_spotify' %}" class="new-button">
        <button type="button" class="start">Start right now</button>
      </a>
    </div>
    <div class="grid--3--cols container">
      <div class="block">
        <ion-icon name="musical-note-outline" class="icon"></ion-icon>
        <div class="text-button">Connect to Spotify</div>
      </div>

      <div class="block">
        <ion-icon name="musical-note-outline" class="icon"></ion-icon>
        <div class="text-button">Choose generation items</div>
      </div>

      <div class="block">
        <ion-icon name="musical-note-outline" class="icon"></ion-icon>
        <div class="text-button">Get your playlist</div>
      </div>
    </div>
  </body>
</html>
